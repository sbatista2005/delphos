<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Cadastro</title>
    </head>
    <body>
        <strong>Cadatro de Base de Conhecimento</strong>
        <br/><br/>
        <form wicket:id="form">
	        <table>
	        	<tr>
		        	<th align="left">T&iacute;tulo</th>
		        	<td><input wicket:id="titulo" type="text"/></td>
	        	</tr>
	        	
	        	<tr>
	        		<th align="left">Categoria</th>
	        		<td><select wicket:id="categoria"></select></td>
	        	</tr>
	        	
	        	<tr>
	        		<th align="left">Nome</th>
	        		<td><input wicket:id="nome" type="text"/></td>
				</tr>	        	
				
				<tr>
					<th align="left">Vers&atilde;o</th>
					<td><input wicket:id="versao" type="text"/></td>
				</tr>

	        	<tr>
		        	<th align="left">Descri&ccedil;&atilde;o</th>
		        	<td><input wicket:id="descricao" type="text"/></td>
	        	</tr>
	        	
	        	<tr>
		        	<th align="left">Solu&ccedil;&atilde;o</th>
		        	<td><input wicket:id="solucao" type="text"/></td>
	        	</tr>	        	
	        	
	        	<tr>
	        		<td><input wicket:id="cadastra" type="submit"/></td>
	        		<td>&nbsp;</td>
	        	</tr>
	        </table>	
        </form>

    </body>
</html>
