    <head>
        <title>Lista de Bases de Conhecimento</title>

    <body>
            <form>

                    <tr>
                        <th bgcolor="#99CCFF" >Nome</th>

                        <th bgcolor="#99CCFF" >Vers&atilde;o</th>
                        <th bgcolor="#99CCFF" >Descri&ccedil;&atilde;o</th>
                    </tr>
                    <tr wicket:id="lista">
                        <td><span wicket:id="nome">[fake actions]</span></td>
                        <td><span wicket:id="categoria">[fake title]</span></td>
                        <td><span wicket:id="versao">[fake location]</span></td>
                        <td><span wicket:id="descricao">[fake location]</span></td>
                    </tr>
                </table>
                <br/><br/>
                <INPUT wicket:id="cancela" type="button" value="Cancelar">
                
            </form>
            



    </body>
</html>
