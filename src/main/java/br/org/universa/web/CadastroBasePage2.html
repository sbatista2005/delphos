<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
  
<head>  
 <title>Cadastro de Base de Conhecimento de Tecnologia da Informa&ccedil;&atilde;o</title>
</head>

 <body>
    <h1>Cadastro de Base de Conhecimento de Tecnologia da Informa&ccedil;&atilde;o</h1>

       	<div wicket:id="feedback"></div><br/>
        
        <form wicket:id="form">
	        <table>
	        	<tr>
		        	<th align="left">T&iacute;tulo</th>
		        	<td><input wicket:id="titulo" type="text"/></td>
	        	</tr>
	        	
	        	<tr>
	        		<th align="left">Categoria</th>
	        		<td><select wicket:id="categoria"></select></td>
	        	</tr>
	        	
	        	<tr>
	        		<th align="left">Nome</th>
	        		<td><input wicket:id="nome" type="text"/></td>
				</tr>	        	
				
				<tr>
					<th align="left">Vers&atilde;o</th>
					<td><input wicket:id="versao" type="text"/></td>
				</tr>

	        	<tr>
		        	<th align="left">Descri&ccedil;&atilde;o</th>
		        	<td><input wicket:id="descricao" type="text"/></td>
	        	</tr>
	        	
	        	<tr>
		        	<th align="left">Solu&ccedil;&atilde;o</th>
		        	<td><input wicket:id="solucao" type="text"/></td>
	        	</tr>	        	
	        	
	        	<tr>
	        		<td><input wicket:id="cadastra" type="submit"/></td>
	        		<td>&nbsp;</td>
	        	</tr>
	        </table>	
        </form>

    </body>
</html>
